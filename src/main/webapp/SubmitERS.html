    <tbody>
	      <form name="ers">
		  <tr>
		  <td><label>REQUEST TYPE : </label></td>
			
			<td><label class="radio-inline">
				  <input type="radio" name="optradio" value="Food" id="a" >FOOD

				  <label class="radio-inline">

				  <input type="radio" name="optradio" value="Purchase" id="d">PURCHASE
				  </label>
				  <label class="radio-inline">
				  <input type="radio" name="optradio" value="Medical" id="e">MEDICAL
				  </label>
          </td>
		  </tr>
		  <tr>
		  <td><label>DESCRIPTION:</label></td>
			<td><textarea class="textb" name="Des" placeholder="Provide description of the request" maxlength="1000" value="description" id="des"></textarea></td>
		  </tr>
		  <tr>
		  <td colspan="2"  style="background-color:#ff9900;color:white;height:40px;border:3px solid #b300b3"><label><center><h3>DURATION :</h3></center></label></td>
		  </tr>

		  <tr>
		  <td><label>START DATE:</label></td>
			<td><input type="date" name="sdate" value="startDate" id="sd" ></td>
		  </tr>
		  <tr>
		  <td><label>END DATE:</label></td>
			<td><input type="date" name="edate" value="endDate" id="ed" ></td>
		  </tr>
		  <tr>
		  <td><label>AMOUNT:</label></td>
			<td><input type="number" name="amount" value="amount" placeholder="0000.00" id="at"></td>
		  </tr>
		  </center>	  
	</tbody>
	</table>
	
	</div>
	<br><br>
	<center> <button class="but" type="button" name="submit"  onclick="send()">SUBMIT REQUEST</button></center>
	<script>
function send(){
	 var sDate=document.getElementById('sd').value;
	 var eDate=document.getElementById('ed').value;
	 var at=document.getElementById('at').value;
	 var para=document.getElementById('des').value;
	 var rt=document.ers.optradio.value;
	 var obj={"rt":rt,"para":para,"sDate":sDate,"eDate":eDate,"at":at};
	 console.log(obj);
	 fetch("http://localhost:8080/Employee/webapi/controller/add", {
		    body: JSON.stringify(obj),
		    headers: {
		        "Content-Type": "application/json",
		        // "Content-Type": "multipart/form-data",
		    },
		    method: "POST",
		})
	  .then((response)=>response.json())
      .then((json)=>displayProfile(json))
      .catch(err=>console.log('Request failed'));
	  function displayProfile(res){
		  if(res.sts===1)
			 {
			  alert("success");
		     window.location.href="http://localhost:8080/Employee/embrusementRequest.html";
			 }
		  else{
			  alert("Request Failed...Try again");
		  }
 } 
} 
</script>
